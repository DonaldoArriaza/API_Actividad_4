<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>API</title>
</head>

<body>
    <div class="container">
        <div class="abs-center">
            <h1 style="text-align: center;">API consulta Gatos</h1>
            <p style="text-align: justify;">
                Consutar imagenes de gatos por medio de una API, puedes consultar una imagen de gato aleatoria sin seleccionar ningun tipo o filtro, o puedes escoger el tipo y el filtro o solo uno de ellos dos para consultar el tipo de gato que quieras.
            </p>
            <div class="form-inline">
                <label>Tipo</label>
                <select id="tipo">
                    <option value=""></option>
                    <option value="sm">Peque√±o</option>
                    <option value="md">Mediano</option>
                    <option value="sq">Cuadrado</option>
                    <option value="oo">Completa</option>
                </select>
                <label>Filtro</label>
                <!-- <input type="text" id="filtro" /> -->
                <select id="filtro">
                    <option value=""></option>
                    <option value="blur">Difuminado</option>
                    <option value="mono">Blano y negro</option>
                    <option value="sepia">sepia</option>
                    <option value="negative">Negativo</option>
                    <option value="paint">Pintado</option>
                    <option value="pixel">Pixeleado</option>
                </select>
                <button class="btn btn-primary" id="consultar">consultar</button>
            </div>
            <br>
            <img id="respuesta" />
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
